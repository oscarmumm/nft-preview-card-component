<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="./styles/main.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>NFT preview card component</title>
    </head>
    <body>
        <main class="main-container flex-column-center">
            <section class="card">
                <img
                    class="nft-img"
                    src="./images/image-equilibrium.jpg"
                    alt="image-equilibrium"
                />
                <h3 class="card-title">Equilibrium #3429</h3>
                <p class="card-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card-price flex-row-center">
                    <span class="price flex-row-center">
                        <img
                            src="./images/icon-ethereum.svg"
                            alt="icon-ethereum"
                        />
                        0.041 ETH
                    </span>
                    <span class="flex-row-center">
                        <img src="./images/icon-clock.svg" alt="icon-clock" />
                        3 days left
                    </span>
                </div>
                <hr class="card-line" />
                <div class="card-creator-section flex-row-center">
                    <div class="card-avatar">
                        <img
                            src="./images/image-avatar.png"
                            alt="image-avatar"
                        />
                    </div>
                    <p class="card-creator">
                        Creation of <span class="creator"> Jules Wyvern </span>
                    </p>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">oscarmumm</a>.
        </footer>
    </body>
</html>
